<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: start;
    }
    #imglogo{
        width: 70px;
        margin-right: 30px;
    }
    hr{
        height: 2px;
        background-color: darkblue;
        width: 80%;
    }
    .header{
        text-align: center;
    }
</style>
<body>
    <center>
    <table>
        <tr>
            <td rowspan="3">
                <img id="imglogo" src="logounindra.png" alt="">
            </td>
            <td class="header"><b>UNIVERTSITAS INDRAPRASTA PGRI</b></td>
        </tr>
        <tr>
            <td class="header">(UNINDRA)</td>
        </tr>
        <tr>
            <td class="header">Jl. Nangka No.58 Tanjung Barat - Jaksel</td>
        </tr>
    </table>
    <hr>
    <br>
    <b><p>BIODATA MAHASISWA</p></b>
    <form action="">
        <table>
            <tr>
                <td><label for="nama">NAMA</label></td>
                <td> :</td>
                <td>
                    <input type="text" id="nama" name="nama">
                </td>
            </tr>
            <tr>
                <td><label for="alamat">ALAMAT</label></td>
                <td> :</td>
                <td>
                    <textarea name="alamat" id="alamat" cols="" rows=""></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="dob">TGL LAHIR</label></td>
                <td> :</td>
                <td>
                    <input type="date" id="dob" name="dob">
                </td>
            </tr>
            <tr>
                <td><label for="telp">TELP</label></td>
                <td> :</td>
                <td>
                    <input type="text" name="telp" id="telp">
                </td>
            </tr>
            <tr>
                <td><label for="email">EMAIL</label></td>
                <td> :</td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" name="submit" id="submit" value="SIMPAN">
        <input type="reset" name="cancel" id="cancel" value="BATAL">
    </form>
    </center>
</body>
</html>
